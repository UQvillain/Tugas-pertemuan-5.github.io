<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/gaya1.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">
        Login<a href="#" class="logo">Makan<span>Gratis</span>.</a>
      </h1>
      <form action="#">
        <!-- main nya -->
        <div class="main-user-info">
          <div class="user-input-box">
            <!-- inputan email -->
            <div class="user-input-box">
              <label for="email"><i class="bx bx-envelope"></i> Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Masukan Email"
              />
            </div>
            <!-- inputan password-->
            <div class="user-input-box">
              <label for="password"
                ><i class="bx bx-lock-alt"></i>Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Buat password"
              />
            </div>
          </div>
        </div>
        <div class="terms">
          <input type="checkbox" />
          <label for="checkbox"> Tetap Login</label>
        </div>
        <div class="form-submit-btn">
          <a href="Menu-utama.html" class="form-submit-btn">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
